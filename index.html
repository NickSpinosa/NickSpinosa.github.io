<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href"twittle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="data_generator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
    <script src="https://use.fontawesome.com/f511a3595c.js"></script>

  </head>
  <body>
    <div class="container">

      <div class="row top-buffer left col-sm-6">
        <div class="col-sm-10" id="#twittle-wrapper">
          <h3 class="panel-title bottom-buffer" id="title"></h3>
          <ul id="feed" class="list-unstyled">
          </ul>
        </div>
      </div>

      <div class="row top-buffer right col-sm-4">
        <form id="new-twittle">
          <fieldset class="form-group">
              <label for="twittleText">New Tweet</label>
              <textarea class="form-control" id="twittleText" name="twittleText"></textarea>
          </fieldset>
        </form>
        <button type="submit" class="btn btn-primary" id="new-twittle-submit">Submit</button>
      </div>

    </div>

    <div class="modal-fade" id="login-modal" role="dialog" aria-labelledby="loginLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-body">
                <div class="row">
                  <div id ="form-wrapper">
                    <div class="col-xs-12">
                        <form id="form">
                            <fieldset class="form-group">
                                <label for="username">username</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="password">password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </fieldset>
                        </form>
                        <div  style="float:right">
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-target="login" data-toggle="modal" id="log-in">log in</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="modal fade" aria-hidden="true" aria-labelledby="twittle-history" id="twittle-history">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="username"></h4>
          </div>
          <div class="modal-body" id="user-twittles">
            <ul class="list-unstyled">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" id="twittle-template">
      <li class="panel panel-info">
        <div class="panel-heading">
          <div class="user"></div>
        </div>
        <div class="panel-body message">
        </div>
    </li>
    </script>
    <script src="app.js"></script>
  </body>
</html>
