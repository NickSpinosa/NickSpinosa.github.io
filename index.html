<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href"twittle.css">
    <script src="jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="data_generator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>

  </head>
  <body>
    <div class="container">

      <div class="row top-buffer left">
        <div class="col sm-6">
          <h3 class="panel-title bottom-buffer"> New Tweets </h3>
          <ul id="feed" class="list-unstyled">
          </ul>
        </div>
      </div>

    </div>

    <div class="modal-fade" id="login-modal" role="dialog" aria-labelledby="loginLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-body">
                <div class="row">
                  <div id ="form-wrapper">
                    <div class="col-xs-12">
                        <form id="form">
                            <fieldset class="form-group">
                                <label for="username">username</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="password">password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </fieldset>
                        </form>
                        <div  style="float:right">
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-target="login" data-toggle="modal" id="log-in">log in</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script type="text/template" id="twittle-template">
      <div class="panel-heading user">
      </div>
      <div class="panel-body message">
      </div>
    </script>
    <script src="app.js"></script>
  </body>
</html>
